<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="most-outer-container">
  <div class="outer-container">
  <div class="main-container grid">

    <div class="container">
  <img id="img" src="images\image-equilibrium.jpg" alt="Equilibrium-img">
    <div class="overlay">
      <a href="#" class="icon-overlay">
        <img src="images/icon-view.svg" alt="icon-overlay-img" class="icon-overlay-img">
      </a>
    </div>


  </div>
  <h1 id="heading"><a>Equilibrium #3429</a></h1>

  <p id="paragraph">Our Equilibrium collection promotes balance and calm.</p>

  <div id="middle-par" class="flex">
  <div class="left-item">
   <img src="images\icon-ethereum.svg" alt="eth-img">  
   <p class="p-item">0.041 ETH</p>
    </div>
    <div class="right-item">
  <img class="icon" src="\images\icon-clock.svg" alt="icon-img"> 
  <p class="p-item">3 days left</p>
  </div>
  </div>
  <hr id="hr">

  <div id="bottom-part" class="flex2">
  <img  id="avatar-img" src="images\image-avatar.png" alt="avatar-img">  
    <div class="p-bot">
  <p class="p-item">Creation of <a>Jules Wyvern</a></p>
      </div>
  </div>


  </div>
  </div>
  </div>
</body>
</html>
